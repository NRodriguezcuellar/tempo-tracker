name: Beta Release

on:
  release:
    types: [published]


jobs:
  build-and-publish-beta:
    # Only run for beta releases
    if: contains(github.event.release.tag_name, '-beta')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun x tsc --noEmit

      - name: Build application
        run: bun run build

      - name: Set package version from release
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${RELEASE_VERSION#v}

          # Update core package
          cd packages/core
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          cd ../..

          # Update backend package
          cd apps/backend
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          cd ../..

          # Update daemon package
          cd apps/daemon
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          cd ../..

          # Update CLI package
          cd apps/cli
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          cd ../..

      - name: Publish all packages with beta tag
        run: |
          bun run publish-beta
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
